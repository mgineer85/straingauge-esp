[platformio]
default_envs = sparkfun_esp32s2_thing_plus

[env:sparkfun_esp32s2_thing_plus]
platform = espressif32
board = sparkfun_esp32s2_thing_plus
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.7
	sparkfun/SparkFun Qwiic Scale NAU7802 Arduino Library@^1.0.4
	bblanchon/ArduinoJson@^6.19.4
	robtillaart/RunningMedian@^0.3.6
	ottowinter/ESPAsyncWebServer-esphome@^2.1.0
	esp32m/ESP32 events@^1.0.0
monitor_speed = 115200
build_flags = 
	-D SSD1306_NO_SPLASH	; disable spash screen in SSD1306 library without need to modify lib, see https://github.com/adafruit/Adafruit_SSD1306/pull/232/files/4759c417580bfeba3803fb31f28b9285cfa3419e